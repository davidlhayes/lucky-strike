<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lucky Strike</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed|Fontdiner+Swanky' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <div id="header-block">
      <div id="logo">
        <a href="#/leagues"><img src="images/strike.png" width="75" alt="" /></a>
      </div>
      <div id="title">
        <h1>Lucky Strike</h2>
        <p>An easy way to manage your leagues' strike contests</p>
      </div>
    </div>
    <nav id="status-wrapper" ng-controller="LogStatusCtrl">
      <div id="status-block" ng-show="loggedIn" >
        <div id="status-text">Current user: {{email}}</div>
        <div id="logout-text">
          <div id="logout" ng-class="{pressedlogout: hover}" ng-mouseenter="hover=true" ng-mouseleave="hover=false" ng-click=logout()>Log Out</div>
        </div>
      </div>
    </nav>
  </header>

    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div id="wrapper">
    <div ng-view></div>
  </div>
  <footer>
    <div id="footer-box">
      <p class="footer-text">&copy;2015 Design by David Hayes</p>
      <p class="footer-text"><a href="https://github.com/davidlhayes/lucky-strike">About this App</a></p>
    </div>
  </footer>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!-- Heroku loaded an empty file, so I'll not rely on bower for underscore -->
  <script src="vendor/underscore-min.js"></script>
  <script src="app.js"></script>
  <script src="login/login.js"></script>
  <!-- <script src="logStatus/logStatus.js"></script> -->
  <script src="leagues/leagues.js"></script>
  <script src="league/league.js"></script>
  <script src="bowlers/bowlers.js"></script>
  <script src="addBowler/addBowler.js"></script>
  <script src="addBowler2League/addBowler2League.js"></script>
  <script src="addLeague/addLeague.js"></script>
  <script src="lottery/lottery.js"></script>
  <script src="winner/winner.js"></script>
</body>
</html>
