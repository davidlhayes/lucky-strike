  <div ng-controller="AddBowlerCtrl">
    <div id="login">
      <h2>Add a Bowler</h2>
      <form name="form" ng-submit="addBowler()" role="form">
        <div class="form-group" id="inputs">
          <p>New Bowler Name</p>
          <input class="loginText" type="text" name="name" ng-model="name" required />
        </div>
        <div class="form-actions">
          <button type="submit" name="button">Add</button>
        </div>
      </form>

    </div>
  </div>
