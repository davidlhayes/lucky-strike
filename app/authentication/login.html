  <div ng-controller="LoginCtrl">
    <div id="login">
      <h2>Login</h2>
      <form name="form"  role="form">
        <div class="form-group" id="inputs">
          <p>email</p>
          <input class="loginText" type="text" name="email" ng-model="email" required />
          <!-- <p ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email already in use</p> -->
        </div>
        <div class="form-group" id="inputs">
          <p>password</p>
          <input class="loginText" type="password" id="password" ng-model="password" required />
          <p ng-hide=form.email.$dirty>{{message}}</p>
        </div>
        <div class="form-actions">
          <button type="submit" ng-click=login() ng-disabled="form.$invalid || dataLoading" name="button">Login</button>
          <button type="submit" ng-click=register() ng-disabled="form.$invalid || dataLoading" name="button">Register</button>
