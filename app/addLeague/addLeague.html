  <div ng-controller="AddLeagueCtrl">
    <div id="login">
      <h2>Add a League</h2>
      <form name="form" ng-submit="addLeague()" role="form">
        <div class="form-group" id="inputs">
          <p>New League Name</p>
          <input class="loginText" type="text" name="leagueName" ng-model="name" required />
        </div>
        <div class="form-actions">
          <button type="submit" name="button">Add</button>
        </div>
      </form>

    </div>
  </div>
