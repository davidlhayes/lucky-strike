<div ng-controller="LotteryCtrl">
  <h4>Tickets Sold: {{numTickets}}</h4>
  <table>
    <thead>
      <th></th>
      <th>ID</th>
      <th>Bowler ID</th>
      <th>Winner?</th>
      <!-- <th>Winnings</th> -->
    </thead>
    <tbody>
      <tr ng-repeat="ticket in tickets">
        <td><a ng-href="#/bowlers/"+{{bowler.Id}}>View</a></td>
        <td>{{ticket.lottery_id}}</td>
        <td>{{ticket.bowler_id}}</td>
        <td>{{ticket.is_winner}}</td>
      </tr>
    </tbody>
  </table>
</div>
