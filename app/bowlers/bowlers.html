  <div ng-controller="BowlersCtrl">
    <nav class="breadcrumb">
      <a href="#/leagues">Switch to League View</a>
      <!-- <ul>
        <li><a href="#/bowlers">Bowlers</a></li>
      </ul> -->
    </nav>

    <h4>All Registered Bowlers</h4>

    <table>
      <thead>
        <th>ID</th>
        <th>Name</th>
      </thead>
      <tbody>
        <tr ng-repeat="bowler in bowlers">
          <td>{{bowler.id}}</td>
          <td class=string>{{bowler.name}}</td>
        </tr>
        <tr>
          <td><a href="#/addBowler">New</a></td>
          <td class=string></td>
        </tr>
      </tbody>

    </table>
  </div>
