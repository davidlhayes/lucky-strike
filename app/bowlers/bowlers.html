  <div ng-controller="BowlersCtrl">
    <nav class="breadcrumb">
      <a href="#/leagues">Switch to League View</a>
    </nav>

    <h4>All Registered Bowlers</h4>

    <div class="loading" ng-show="dataLoading">LOADING<span>.</span><span>.</span><span>.</span></div>

    <table>
      <colgroup>
        <col class="index">
        <col class="string">
      </colgroup>
      <thead>
        <th>ID</th>
        <th class="string">Name</th>
      </thead>
      <tbody>
        <tr ng-repeat="bowler in bowlers">
          <td>{{bowler.id}}</td>
          <td class="string">{{bowler.name}}</td>
        </tr>
        <tr>
          <td><a href="#/addBowler">New</a></td>
          <td class="string"></td>
        </tr>
      </tbody>

    </table>
  </div>
