<nav id="breadcrumb">
  <ul>
    <li><a href="#/bowlers">Bowlers</a></li>
  </ul>
</nav>
<div ng-controller="BowlersCtrl">
  <table>
    <thead>
      <th></th>
      <th>ID</th>
      <th>Name</th>
      <th>Winnings</th>
    </thead>
    <tbody>
      <tr ng-repeat="bowler in bowlers">
        <td><a href="#/bowler">Edit</a></td>
        <td>{{bowler.id}}</td>
        <td class=string>{{bowler.name}}</td>
        <td class=amount>{{bowler.winnings | number: 2 }}</td>
      </tr>
    </tbody>
  </table>
</div>
