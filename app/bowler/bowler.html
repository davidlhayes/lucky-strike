  <div ng-controller="BowlersCtrl">
    <nav class="breadcrumb">
      <a href="#/leagues">Switch to League View</a>
      <ul>
        <li><a href="#/leagues">Bowlers</a></li>
        <li><span>&nbsp;&#10148;&nbsp;</span></li>
        <li><a ng-href="#/bowlers/{{id}}">{{ name }}</a></li>
      </ul>
    </nav>
    <section>
      <h4>Bowler ID: <span class="color">{{id}}</span>&nbsp;&nbsp;&nbsp;Bowler Name: <span class="color">{{ name }}</span></h4>
      <table>
        <thead>
          <th>League</th>
          <th>Winnings</th>
        </thead>
        <tbody>
          <tr ng-repeat="league in leagues">
            <td class="string">{{league.name}}</td>
            <td class="amount">{{league.winnings | number: 2}}</td>
          </tr>
          <tr><td class="string">Total winnings</td><td class="amount">{{total | number: 2}}</td></tr>
        </tbody>
      </table>

    </section>
  </div>
